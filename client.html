<html>
<head>
    <meta charset="utf-8">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <div class="conn_container">
        <label>Socket Example</label>
        <button value="Connect" onclick="connect();">Connect</button>
        <button value="Disconnect" onclick="disconnect();">Disconnect</button>
    </div>
</header>
<body>
<div class="img_container">
    <img src="https://s-media-cache-ak0.pinimg.com/736x/09/94/5f/09945fe83c94669cd0cfcddce4bae788.jpg" alt="Avatar" class="avatar">
</div>
<div class="form_container">
    <input id="name" type="text" placeholder="name" required>
    <input id="password"  type="password" placeholder="password" required>
    <button id="check" type="submit" onclick="check()">Check</button>
    <button id="login" type="submit" onclick="login()">Log in</button>
    <button id="add" type="submit" onclick="add()">Add</button>
    <button id="logout" type="submit" onclick="logout()">Log Out</button>
</div>
<div class="log_container">
    <label for="log">Log</label><br>
    <textarea rows="10" cols="100" id="log"></textarea>
</div>
</body>
</html>
